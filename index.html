<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENGU Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 30%, #371d69, #111);
            position: relative;
            color: #fff;
        }
        .hero h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite alternate;
        }
        .hero p {
            max-width: 600px;
            margin: 1rem auto 2rem;
            font-size: 1.1rem;
        }
        .hero button {
            padding: 0.75rem 1.5rem;
            background: #e91e63;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #a855f7; }
            to { text-shadow: 0 0 20px #a855f7; }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(233, 30, 99, 0.7); }
            50% { box-shadow: 0 0 20px rgba(233, 30, 99, 1); }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Welcome to TENGU&rsquo;s Portal of Power</h1>
        <p>Step into an Afrofuturistic realm where our digital offerings empower creators, innovators and seekers alike. Unlock exclusive resources and tools to accelerate your vision.</p>
        <button>Receive the Gift</button>
    </section>
</body>
</html>
